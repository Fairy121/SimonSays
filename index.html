<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='/dist/css/style.min.css'/>
    <script src="https://kit.fontawesome.com/020268a18a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap" rel="stylesheet">
    <title>Simon Says</title>

</head>
<body>

    <div class="simon-container">
        <div class="game-grid">
            <div data-id=0 class="simon-box red"></div>
            <div data-id=1 class="simon-box blue"></div>
            <div data-id=2 class="simon-box yellow"></div>
            <div data-id=3 class="simon-box green"></div>
        </div>
        <div class="game-round">
            <h1 class="round-num">1</h1>
        </div>
       
    </div>
    <button class="start-game">Start Game</button>
    <div class="game-over">
        <h1 class="gm-over-text">GAME OVER</h1>
        <div class='repeat-game'>
            <i class="fas fa-redo"></i>
         
        </div>
    </div>
    
  <script src='/JS/design.js'></script>
</body>
</html>
